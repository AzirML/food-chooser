<script>
// ==================== é…ç½® ====================
const API_URL = '/api/menu';

// ==================== çŠ¶æ€ç®¡ç† ====================
let menuData = []; // æ‰€æœ‰èœå“æ•°æ®
let categories = []; // æ‰€æœ‰åˆ†ç±»
let currentCategory = null; // å½“å‰é€‰ä¸­çš„åˆ†ç±»
let selectedDishes = []; // å·²é€‰ä¸­çš„èœå“ï¼ˆè·¨åˆ†ç±»ï¼‰

// ==================== DOM å…ƒç´  ====================
const loading = document.getElementById('loading');
const error = document.getElementById('error');

const categorySection = document.getElementById('categorySection');

// ==================== åˆå§‹åŒ–åŠ è½½ ====================
async function loadMenuData() {
  try {
    showLoading();
    
    const response = await fetch(API_URL);
    
    if (!response.ok) {
      throw new Error(`HTTPé”™è¯¯: ${response.status}`);
    }
    
    const data = await response.json();
    
    if (!data || !Array.isArray(data)) {
      throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
    }
    
    menuData = data;
    
    // æå–æ‰€æœ‰åˆ†ç±»
    extractCategories();
    
    // æ˜¾ç¤ºåˆ†ç±»é€‰æ‹©
    displayCategories();
    
    // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªåˆ†ç±»
    if (categories.length > 0) {
      selectCategory(categories[0]);
    }
    
    // éšè—åŠ è½½çŠ¶æ€ï¼Œæ˜¾ç¤ºç•Œé¢
    loading.style.display = 'none';
    categorySection.style.display = 'block';
    actions.style.display = 'block';
    
  } catch (error) {
    console.error('è·å–èœå•å¤±è´¥:', error);
    showError('åŠ è½½èœå•å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•');
  }
}

// æå–æ‰€æœ‰åˆ†ç±»ï¼ˆå»é‡ï¼‰
function extractCategories() {
  const categorySet = new Set();
  menuData.forEach(item => {
    if (item.category) {
      categorySet.add(item.category);
    }
  });
  categories = Array.from(categorySet).sort();
}

// æ˜¾ç¤ºåˆ†ç±»é€‰æ‹©
function displayCategories() {
  categoryContainer.innerHTML = '';
  
  categories.forEach(category => {
    const button = document.createElement('button');
    button.className = 'category-btn';
    button.textContent = category;
    button.dataset.category = category;
    button.addEventListener('click', () => selectCategory(category));
    categoryContainer.appendChild(button);
  });
}

// é€‰æ‹©åˆ†ç±»
function selectCategory(category) {
  currentCategory = category;
  
  // æ›´æ–°åˆ†ç±»æŒ‰é’®çŠ¶æ€
  document.querySelectorAll('.category-btn').forEach(btn => {
    if (btn.dataset.category === category) {
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  });
  
  // æ›´æ–°å½“å‰åˆ†ç±»æ˜¾ç¤º
  currentCategoryElement.textContent = category;
  
  // æ˜¾ç¤ºèœå“é€‰æ‹©åŒºåŸŸ
  menuSection.style.display = 'block';
  
  // è·å–å½“å‰åˆ†ç±»ä¸‹çš„èœå“
  currentCategoryDishes = menuData.filter(item => item.category === category);
  
  // æ˜¾ç¤ºèœå“
  displayDishes();
  
  // æ›´æ–°é€‰æ‹©ä¿¡æ¯
  updateSelectionInfo();
}

// æ˜¾ç¤ºèœå“
function displayDishes() {
  menuContainer.innerHTML = '';
  
  if (currentCategoryDishes.length === 0) {
    menuContainer.innerHTML = `
      <div class="empty-state">
        <p>å½“å‰åˆ†ç±»æš‚æ— èœå“</p>
      </div>
    `;
    return;
  }
  
  currentCategoryDishes.forEach(dish => {
    const dishItem = document.createElement('div');
    dishItem.className = 'dish-item';
    dishItem.dataset.id = dish.id;
    
    // æ£€æŸ¥æ˜¯å¦å·²é€‰ä¸­
    const isSelected = selectedDishes.some(selected => selected.id === dish.id);
    if (isSelected) {
      dishItem.classList.add('selected');
    }
    
    dishItem.innerHTML = `
      <div class="dish-name">${escapeHTML(dish.name)}</div>
    `;
    
    dishItem.addEventListener('click', () => toggleDishSelection(dish));
    menuContainer.appendChild(dishItem);
  });
}

// åˆ‡æ¢èœå“é€‰æ‹©çŠ¶æ€
function toggleDishSelection(dish) {
  const dishId = dish.id;
  const existingIndex = selectedDishes.findIndex(d => d.id === dishId);
  
  if (existingIndex >= 0) {
    // å¦‚æœå·²é€‰æ‹©ï¼Œåˆ™å–æ¶ˆé€‰æ‹©
    selectedDishes.splice(existingIndex, 1);
  } else {
    // å¦‚æœæœªé€‰æ‹©ï¼Œåˆ™æ·»åŠ é€‰æ‹©
    selectedDishes.push(dish);
  }
  
  // æ›´æ–°ç•Œé¢
  updateSelectionInfo();
  
  // é‡æ–°æ¸²æŸ“å½“å‰åˆ†ç±»çš„èœå“ï¼Œæ›´æ–°é€‰ä¸­çŠ¶æ€
  displayDishes();
}

// æ›´æ–°é€‰æ‹©ä¿¡æ¯
function updateSelectionInfo() {
  const count = selectedDishes.length;
  selectionCount.textContent = count;
  
  if (count > 0) {
    selectionInfo.classList.add('active');
    selectedList.innerHTML = '';
    
    selectedDishes.forEach(dish => {
      const span = document.createElement('span');
      span.className = 'selected-item';
      span.textContent = dish.name;
      selectedList.appendChild(span);
    });
    
    // æ›´æ–°åˆ†äº«æŒ‰é’®
    shareBtn.disabled = false;
    shareBtn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
        <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
      </svg>
      åˆ†äº«é€‰æ‹© (${count})
    `;
  } else {
    selectionInfo.classList.remove('active');
    shareBtn.disabled = true;
    shareBtn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
        <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
      </svg>
      åˆ†äº«é€‰æ‹©
    `;
  }
}

// éšæœºé€‰æ‹©èœå“ï¼ˆåœ¨å½“å‰åˆ†ç±»ä¸‹ï¼‰
function selectRandomDishes() {
  if (!currentCategory || currentCategoryDishes.length === 0) {
    alert('è¯·å…ˆé€‰æ‹©åˆ†ç±»');
    return;
  }
  
  // æ¸…ç©ºå½“å‰é€‰æ‹©
  selectedDishes = selectedDishes.filter(dish => dish.category !== currentCategory);
  
  // éšæœºé€‰æ‹©1-3ä¸ªèœå“
  const randomCount = Math.min(Math.floor(Math.random() * 3) + 1, currentCategoryDishes.length);
  const shuffled = [...currentCategoryDishes].sort(() => 0.5 - Math.random());
  const randomDishes = shuffled.slice(0, randomCount);
  
  // æ·»åŠ éšæœºé€‰æ‹©çš„èœå“
  randomDishes.forEach(dish => {
    if (!selectedDishes.some(selected => selected.id === dish.id)) {
      selectedDishes.push(dish);
    }
  });
  
  // æ›´æ–°ç•Œé¢
  updateSelectionInfo();
  displayDishes();
  
  // æ˜¾ç¤ºæç¤º
  showToast(`å·²éšæœºé€‰æ‹© ${randomCount} ä¸ªèœå“`);
}

  showToast('å·²æ¸…ç©ºæ‰€æœ‰é€‰æ‹©');

function shareSelection() {
  if (selectedDishes.length === 0) return;
  
  const mealTime = getCurrentTime();
  
  // ç®€æ´çš„å¾®ä¿¡åˆ†äº«æ ¼å¼
  let shareContent = '';
  
  if (selectedDishes.length === 1) {
    // åªé€‰ä¸€ä¸ªèœå“
    shareContent = `ä»Šå¤©${mealTime}æˆ‘æƒ³åƒï¼š${selectedDishes[0].name}ï¼`;
  } else {
    // é€‰æ‹©å¤šä¸ªèœå“
    const dishNames = selectedDishes.map(dish => dish.name);
    
    // ä¸åŒçš„æ•°é‡ä½¿ç”¨ä¸åŒçš„è¿æ¥è¯
    if (selectedDishes.length === 2) {
